<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/logo2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Quality Control Management System</title>
    <meta name="title" content="Quality Control Management System" />
    <meta name="description" content="Professional quality control and inspection management system for manufacturing and production environments." />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/images/logo2.png" as="image" />
    
    <!-- SEO Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="author" content="Valmont Solar" />
    
    <!-- Theme Color for mobile browsers -->
    <meta name="theme-color" content="#005F83" />
    <meta name="msapplication-navbutton-color" content="#005F83" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/images/logo2.png" />
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon alternatives for better compatibility -->
    <link rel="shortcut icon" href="/images/logo2.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/logo2.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/logo2.png" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Quality Control Management System" />
    <meta property="og:description" content="Professional quality control and inspection management system for manufacturing and production environments." />
    <meta property="og:image" content="/images/logo2.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Quality Control Management System" />
    <meta property="twitter:description" content="Professional quality control and inspection management system for manufacturing and production environments." />
    <meta property="twitter:image" content="/images/logo2.png" />
    
    <!-- Prevent zoom on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Performance optimization -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts - Inter for modern UI -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <!-- CSS Variables for consistent theming -->
    <style>
      :root {
        --primary-blue: #005F83;
        --secondary-blue: #007BA7;
        --accent-orange: #FFA156;
        --background-cream: #FFFDF7;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--background-cream);
        color: #1F2937;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      }
      
      .loading-screen.hidden {
        opacity: 0;
        visibility: hidden;
      }
      
      .loading-logo {
        width: 120px;
        height: auto;
        margin-bottom: 2rem;
        filter: brightness(0) invert(1);
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        color: white;
        font-size: 1.2rem;
        font-weight: 500;
        margin-bottom: 1rem;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <img src="/images/logo2.png" alt="Quality Control System" class="loading-logo" />
      <div class="loading-text">Quality Control Management System</div>
      <div class="loading-spinner"></div>
    </div>
    
    <!-- Main App Container -->
    <div id="root"></div>
    
    <!-- Loading Script -->
    <script>
      // Hide loading screen once the page is fully loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000); // Show loading for at least 1 second
      });
      
      // Fallback: hide loading screen after 5 seconds maximum
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen && !loadingScreen.classList.contains('hidden')) {
          loadingScreen.classList.add('hidden');
          setTimeout(function() {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      }, 5000);
    </script>
    
    <!-- Vite Script -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
